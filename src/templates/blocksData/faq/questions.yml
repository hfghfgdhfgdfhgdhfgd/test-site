- type: FAQdata
  title: Frequently Asked Questions
  underTitle: Got a question? We've got answers. If you have some other questions, see our support center.
  questions: 
    - question: 'What payment services do you support?'
      anser: 'We accept all major credit cards.'
      id: 1
    - question: 'Can I update my card details?'
      anser: 'Yes. Go to the billing section of your dashboard and update your payment information.'
      id: 2
    - question: Is this a secure site for purchases?
      anser: 'Absolutely! We work with top payment companies which guarantees your safety and 
      security. All billing information is stored on our 
      payment processing partner which has the most stringent level of certification available in the payments industry.'
      id: 3
    - question: Can I cancel my subscription?
      anser: 'You can cancel your subscription anytime in your account. Once the subscription is cancelled, 
      you will not be charged next month. You will continue to have access to your account until your current subscription expires.'
      id: 4
